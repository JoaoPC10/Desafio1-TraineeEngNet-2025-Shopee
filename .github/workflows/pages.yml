name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write  # Necessário para atualizar a branch gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona o repositório
      - uses: actions/checkout@v4

      # 2️⃣ Configura o Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3️⃣ Instala o MkDocs e o tema Material
      - name: Instalar dependências
        run: |
          pip install mkdocs-material

      # 4️⃣ Gera os arquivos estáticos do site
      - name: Build MkDocs site
        run: mkdocs build

      # 5️⃣ Publica o site na branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
