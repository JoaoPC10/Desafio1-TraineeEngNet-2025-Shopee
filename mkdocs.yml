site_name: Shopee
site_url: https://joaopc10.github.io/Desafio1-TraineeEngNet-2025-Shopee/

markdown_extensions:
  - tables
  - md_in_html
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

icon:
  repo: fontawesome/brands/git-alt

extra_css:
  - assets/css/custom.css
